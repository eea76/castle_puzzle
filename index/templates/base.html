{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Castle Puzzle</title>
          <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script
              src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
        <script src=" {% static 'js/imageMapResizer.min.js' %}"></script>
        <script src=" {% static 'js/application.js' %}"></script>
        <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>


    </head>

    <body>
        <div class="section">
            <div class="container">
                {% if user.is_authenticated %}

                {% block content %}{% endblock content %}

                {% else %}
                <p class="deck">Hello yes and please login or create an account to play this GAME.</p>

                <a href="/login"><h4>Login</h4></a>

                <p>Don't have an account? <a href="/signup">Create one here THANKS</a></p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
